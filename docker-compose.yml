services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: chatdb
      POSTGRES_USER: chat_user
      POSTGRES_PASSWORD: chat_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chat_user -d chatdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build: ./backend
    environment:
      PORT: 4000
      NODE_ENV: production
      DATABASE_URL: postgres://chat_user:chat_pass@postgres:5432/chatdb
      REDIS_URL: redis://redis:6379
      JWT_SECRET: "change_me_in_production"
      CORS_ORIGIN: "http://localhost:5173"
      MESSAGE_MAX_LEN: 2000
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build: ./frontend
    environment:
      VITE_API_URL: http://localhost:4000
      VITE_SOCKET_URL: http://localhost:4000
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pgdata:
  redisdata:
